<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row form-container  p-0">
        <div class="col-4 label">
            <p>Họ và tên người dùng</p>
            <p>Tên đăng nhập:</p>
            <p>Mật khẩu:</p>
            <p>Nhập lại mật khẩu:</p>
            <p>Email:</p>
            <p>Giới tính:</p>
            <p>Sở thích:</p>
            <p>Năm sinh:</p>
            <p>Địa chỉ:</p>
        </div>
        <div class="col-8 form">
            <form action="">
                <input id="name" class="input-text" type="text">
                <input id="userName" class="input-text" type="text">
                <input id="password" class="input-text" type="password">
                <input id="passwordConfirm" class="input-text" type="password">
                <input id="email" class="input-text" type="text">
                <label><input class="gender" type="radio" name="gender" value="Nam">Nam</label>
                <label><input class="gender" type="radio" name="gender" value="Nữ">Nữ</label>
                <div>
                    <label>
                        <input type="checkbox" name="favorite" value="Chơi game">
                        Chơi game
                    </label>
                    <label>
                        <input type="checkbox" name="favorite" value="Mua sắm">
                        Mua sắm
                    </label>
                    <label>
                        <input type="checkbox" name="favorite" value="Du lịch">
                        Du lịch
                    </label>
                    <label>
                        <input type="checkbox" name="favorite" value="Khác">
                        Khác
                    </label>
                </div>
                <div>
                    <label>Ngày:<select name="day" id="day"></select></label>
                    
                    <label>Tháng:<select name="month" id="month"></select></label>
                    <label>Năm:<select name="year" id="year"></select></label>
                </div>
                <textarea name="address" id="address" cols="30" rows="2"></textarea>
                <div>
                    <button id="submit" >Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        // Tạo danh sách các ngày từ 1 đến 31
        for (let i = 1; i <= 31; i++) {
            let option = document.createElement("option");
            option.text = i;
            option.value = i;
            document.getElementById("day").add(option);
        }

        // Tạo danh sách các tháng từ 1 đến 12
        for (let i = 1; i <= 12; i++) {
            let option = document.createElement("option");
            option.text = i;
            option.value = i;
            document.getElementById("month").add(option);
        }

        // Tạo danh sách các năm từ 1900 đến hiện tại
        let currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= 1900; i--) {
            let option = document.createElement("option");
            option.text = i;
            option.value = i;
            document.getElementById("year").add(option);
        }
    </script>
    <script src="./validation.js"></script>
    <script src="./main.js"></script>
</body>

</html>
